<mat-card>
  
  <mat-toolbar color="primary">Tabela de Clientes</mat-toolbar>
  
  <table mat-table [dataSource]="users" class="tab mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let users"> {{ users.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let users"> {{ users.email }} </td>
    </ng-container>

    <!-- Cel Column -->
    <ng-container matColumnDef="cel">
      <th mat-header-cell *matHeaderCellDef> Cel </th>
      <td mat-cell *matCellDef="let users"> {{ users.cel }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
